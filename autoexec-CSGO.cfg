// Execute "settings.cfg" and "autoexec.cfg" at the same time
alias "cfg" "unbindall; exec autoexec; hideconsole"
// Practice Mode
alias "practice_1" "sv_cheats 1; bot_stop 1; cl_grenadepreview 1; sv_grenade_trajectory 1; sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_time 10; sv_showimpacts 1; sv_showimpacts_time 5; sv_infinite_ammo 2; mp_warmup_end; mp_limitteams 0"
alias "practice_2" "mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_maxmoney 44200; mp_afterroundmoney 44200; mp_spectators_max 4; mp_forcecamera 0; mp_freezetime 0; mp_buytime 3601; mp_buy_anywhere 1; mp_round_restart_delay 0.1"
alias "practice_3" "ammo_grenade_limit_total 6; mp_autokick 0; mp_restartgame 1; impulse 101; hideconsole"
alias "practice" "practice_1; practice_2; practice_3"
// Testing | sv_lagcompensateself 1 | sv_showbullethits 1
alias "test" "sv_cheats 1; mp_autoteambalance 0; mp_limitteams 5; mp_freezetime 2; mp_afterroundmoney 16000; mp_buytime 3601; mp_buy_anywhere 1; mp_round_restart_delay 0.1; ammo_grenade_limit_total 6; impulse 101; hideconsole" //mp_do_warmup_offine 1; mp_warmup_pausetimer 1
// Find Nade Lineups
alias "lineupfinder" "script_execute lineupfinder"
// Give yourself any vanilla knife (Requires knifechanger.cfg)
alias "knifechanger" "exec knifechanger"
// Perfect Jump Crouch
bind "F2" "+cjump"
bind "CTRL" "+ccrouch"
alias "+cjump" "+duck; +jump; spec_mode; alias nDuck_c"
alias "-cjump" "-jump; nDuck_j; alias nDuck_c -duck"
alias "+ccrouch" "+duck; alias nDuck_j"
alias "-ccrouch" "nDuck_c; alias nDuck_j -duck"
alias "nDuck_j" "-duck"
alias "nDuck_c" "-duck"
// Perfect Jump Throw
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "F1" "+jumpthrow"
// Show "net_graph 1" with scoreboard
alias "+scoregraph" "+showscores; net_graphheight 210"
alias "-scoregraph" "-showscores; net_graphheight 4330"
bind "TAB" "+scoregraph"
// Toggle AFK mode
alias "afkEnabled" "+left; bind F3 afkDisabled"
alias "afkDisabled" "-left; bind F3 afkEnabled"
bind "F3" "afkEnabled"

