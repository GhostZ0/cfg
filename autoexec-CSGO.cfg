alias "-quickequipment" "-quickgrenaderadial; -cl_show_team_equipment"//quickinv
bind "F" "+quickequipment"
// Gray Profile Color
//cl_color "255 255 255"
// Use + Clear decals
bind "E" "+use; r_cleardecals"
// Print damage output after round has ended
sv_damage_print_enable "2"
// Show bullet trackers (Useful for negev)
r_drawtracers_firstperson "1"

